<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <title>skills</title>
    <style>
      .skill_card{
          width: 70lvw;
          margin: 0 auto;
          top: 50px;
      }
      .img_skill{
          width: 100%;
          height:100%;
      }
      .img_skill:hover{
          transform: scale(1.1);
          transition: 0.5s;
      }
      .h1_skill
      {
          text-align: center;
          margin-top: 50px;
      }
      body{
          background-color: #f5f5f5;
      }
    </style>
</head>
<body>
    <h1 class="h1_skill">My education</h1>
    {% for education in educations %}
    <div class="card mb-3 skill_card">
      <div class="row g-0">
        <div class="col-md-4">
          <a href="{{ education.education_link }}"><img src="{{ education.education_icon }}" class="img-fluid rounded-start img_skill" alt="..."></a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ education.education_name }}</h5>
            <p class="card-text">T{{ education.education_description }}.</p>
            <a class="link-success" href="{{ education.education_link }}">{{ education.education_link }}</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</body>
</html>
